<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap connection-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Get A Quote</title>
        <link rel="icon" href="images/roofinglogo.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkred;">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="images/roofinglogo.png" alt="Warriors Roofing" style="height: 50px;">
                    
                </a>
                <div class="navbar-nav justify-content-end">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact Us</a>
                    <a href="quote.html" class="nav-link active">Get A Quote</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid border p-3" style="width: max-content; margin-top: 20em;">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="length" class="form-label">Length of Roof (ft.)</label>
                  <input type="text" class="form-control" id="length">
                </div>
                <div class="col-md-6">
                  <label for="width" class="form-label">Width of Roof (ft.)</label>
                  <input type="text" class="form-control" id="width">
                </div>
                <div class="col-12">
                  <label for="pitch" class="form-label">Pitch of Roof (_/12)</label>
                  <input type="text" class="form-control" id="pitch">
                </div>
                <div class="col-12">
                  <label for="story" class="form-label"># of Stories</label>
                  <select id="story" class="form-select">
                    <option selected>1 Story</option>
                    <option>2 Story</option>
                    <option>3 Story</option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Get Your Quote!</button>
                </div>
              </form>
        </div>
        <footer style="position: fixed; left: 0; right: 0; bottom: 0; background-color: darkred;">
          <div class="container-fluid">
              <div style="float: left; margin-right: 50%;">
                  <a href="index.html" class="footer-text">Home</a><br>
                  <a href="about.html" class="footer-text">About</a><br>
                  <a href="quote.html" class="footer-text">Get A Quote</a>
              </div>
              <p class="footer-text">Phone: 417-268-5771<br>Email: warriorsroofing417@gmail.com</p>
          </div>
      </footer>
    </body>
</html>
