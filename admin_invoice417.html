<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/roofinglogo.png">
    <title>Invoice Generator</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }
        td {
            width: 30%;
            text-align: center;
        }
        @media screen and (max-width: 500px) {
            input {
                width:101.5px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <h3 style="text-align: center;">Enter the cost of:</h3>
        <table>
            <tr>
                <td><label for="shingles">Shingles</label></td>
                <td><label for="felt">Felt Paper</label></td>
            </tr>
            <tr>
                <td>$<input type="number" name="shingles" id="shingles"></td>
                <td>$<input type="number" name="felt" id="felt"></td>
            </tr>
            <tr style="height: 3em; vertical-align: bottom;">
                <td><label for="ridgecap">The Ridge Cap</label></td>
                <td><label for="starter">Starter Shingles</label></td>
            </tr>
            <tr>
                <td>$<input type="number" name="ridgecap" id="ridgecap"></td>
                <td>$<input type="number" name="starter" id="starter"></td>
            </tr>
            <tr style="height: 3em; vertical-align:bottom;">
                <td><label for="nails">Nails</label></td>
                <td><label for="dripedge">Drip Edge</label></td>
            </tr>
            <tr>
                <td>$<input type="number" name="nails" id="nails"></td>
                <td>$<input type="number" name="dripedge" id="dripedge"></td>
            </tr>
            <tr style="height: 3em; vertical-align: bottom;">
                <td colspan="2"><label for="labor">Labor</label><span style="margin-right: .5cm;"></span>$<input type="number" name="labor" id="labor"></td>
            </tr>
            <tr style="height: 5em; vertical-align: bottom;">
                <td colspan="2"><button type="submit" id="btnSubmit">Submit</button></td>
            </tr>
        </table>
        <!--<h3 style="text-align: center; margin-top: 5em;">Enter the price adjustment for:</h3>
        <table>
            <tr>
                <td><label for="pitch">Pitch</label></td>
                <td><label for="story">Stories</label></td>
            </tr>
            <tr>
                <td><input type="number" name="pitch" id="pitch">%</td>
                <td><input type="number" name="story" id="story">%</td>
            </tr>
            <tr style="height: 5em; vertical-align: bottom;">
                <td colspan="2"><button type="submit" id="btnSubmit">Submit</button></td>
            </tr>
        </table>-->
    </form>
    <script>
        document.getElementById("btnSubmit").addEventListener("click", function () {
            let labels = document.getElementsByTagName("label");
            let inputs = document.getElementsByTagName("input");
            let bod = document.createElement("code");
            let table = document.createElement("table");
            let total = 0;
            let tr;
            let td;
            for (let i = 0; i < labels.length; i++) {
                tr = document.createElement("tr");
                td = document.createElement("td");
                td.style.textAlign = "left";
                td.innerText = labels[i].innerText;
                tr.appendChild(td);
                td = document.createElement("td");
                td.style.textAlign = "right";
                //if (i < labels.length - 2) {
                    td.innerText = inputs[i].value + "$";
                    total += +inputs[i].value;
                //} else {
                    //td.innerText = inputs[i].value + "%";
                    //total += total * (+inputs[i].value / 100);
                    //if (i == labels.length - 2) {
                        //tr.style.height = "4em";
                        //tr.style.verticalAlign = "bottom";
                    //}
                //}
                tr.appendChild(td);
                table.appendChild(tr);
            }
            bod.appendChild(table);
            document.body = document.createElement("body");
            document.body.appendChild(bod);
            var totalDisplay = document.createElement("p");
            totalDisplay.innerText = total.toFixed(2);
            document.body.appendChild(totalDisplay);
        });
    </script>
</body>
</html>
